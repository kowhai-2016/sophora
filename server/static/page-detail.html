<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>


      <div class="picture container-fluid">
        <button class="btn">
          <span class="fa fa-arrow-left" aria-hidden="true"></span>
        </button>
        <img src="https://images-na.ssl-images-amazon.com/images/G/01/img15/pet-products/small-tiles/23695_pets_vertical_store_dogs_small_tile_8._CB312176604_.jpg" class="imagedetail" alt="">
        <button class="btn">
          <span class="fa fa-arrow-right" aria-hidden="true"></span>
        </button>
      </div>

    <div class="captionbox container">
      <div class="pagedetail-nav">
        <button class="btn">
          <span class="fa fa-arrow-up"></span>
        </button>
        <button class="btn">
          <span class="fa fa-arrow-down" aria-hidden="true"></span>
        </button>
      </div>
      <div class="displaycaption">
        <h3>Play with me!</h3>
      </div>
      <div class="captionlike">
        <button class="btn">
          <span class="fa fa-heart" aria-hidden="true"></span>
        </button>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
